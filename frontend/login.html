<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("BG.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        section {
            position: relative;
            max-width: 500px; /* Increased the width */
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(55px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 3rem;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 30px 0;
            max-width: 100%; /* Adjusted to fit the container */
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: -20px; /* Adjusted to move the label up */
            left: 5px;
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.5s ease-in-out;
        }

        .inputbox input {
            width: 100%;
            height: 60px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2rem;
            top: 20px;
        }

        .forget {
            margin: 35px 0;
            font-size: 0.85rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .forget label input {
            margin-right: 3px;
        }

        .forget a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .forget a:hover {
            text-decoration: underline;
        }

        .captcha {
            margin: 40px 0;
            font-size: 0.85rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .captcha input {
            padding-left: 20px;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: rgb(255, 255, 255, 1);
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        button:hover {
            background-color: rgb(255, 255, 255, 0.5);
        }

        .register {
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <form id="loginForm">
            <h1>Login</h1>
            <div class="inputbox mb-3">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" class="form-control" id="loginEmail" required>
                <label for="loginEmail">Email</label>
            </div>
            <div class="inputbox mb-3">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" class="form-control" id="loginPassword" required>
                <label for="loginPassword">Password</label>
            </div>
            <div class="captcha mb-3">
                <label for="captchaFile">Upload CAPTCHA Half:</label>
                <input type="file" class="form-control" id="captchaFile" accept="image/png" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
        <p id="loginMessage" class="mt-3"></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
